<section *ngIf="exercise">
    <section class="exercise-data">
        <div class="exercise-title">
            <h1>Exercise Title</h1>
        </div>
        <div class="exercise-description">
            <p>
                This exercise is about many many things...
            </p>
            <h2>
                {{ exercise.getExportData() | json}}
            </h2>
        </div>
    </section>
    <section class="requirements">
        <app-exercise-requirements-view *ngIf="!editSubRequirement" [exercise]="exercise" (addClassRequirement)="addNewRequirement()"
            (editClassRequirementSubrequirements)="editClassRequirementSubrequirements($event)" (editClassRequirement)="editClassRequirement($event)"></app-exercise-requirements-view>
        <app-exercise-sub-requirements-view *ngIf="editSubRequirement" [exercise]="exercise" [editClassRequirement]="editRequirement" (back)="backToRequirements()"></app-exercise-sub-requirements-view>
    </section>
</section>

<app-requirement-edit-dialog></app-requirement-edit-dialog>
