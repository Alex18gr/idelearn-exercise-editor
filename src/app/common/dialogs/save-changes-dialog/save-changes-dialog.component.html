<p-dialog [header]="title" [(visible)]="display" [modal]="true" [draggable]="false" (onHide)="hideDialog()"
    [position]="'top'" styleClass="custom-edit-dialog">
    <section class="dialog-content">
        <p>Current changes will be discarded. Did you persisted your changes?</p>
    </section>
    <p-footer>
        <button pButton pRipple type="button" class="p-button-raised p-button-text" label="Cancel" icon="pi pi-times"
            (click)="hideDialog()"></button>
        <button pButton pRipple type="button" class="p-button-raised" label="Save" icon="pi pi-save"
            (click)="saveExercise()"></button>
        <button pButton pRipple type="button" class="p-button-raised" label="Discard" icon="pi pi-trash"
            (click)="discardChanges()"></button>
    </p-footer>
</p-dialog>
